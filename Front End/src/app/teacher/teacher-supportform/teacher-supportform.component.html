<div class="container-fluid">
    <div class="card-box">
      <div class="row">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-form-label">
          <h1 class="title font-weight-bold col-form-label">Support Form</h1>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <button id="supportbtn" class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 font-weight-bold py-3 mr-2 mb-3 col-form-label btn btn-outline-secondary float-right"
          (click)="createLayout()"> Create </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 col-lg-4">
          <div class="row">
            <div class="col-9 col-lg-9" *ngIf="!supportList || supportList.length < 1">
              <p class="text-center"> There is no support form </p>
            </div>
  
            <div class="col-9 col-lg-9" *ngFor="let item of supportList; let i = index">
              <button id="supportbtn" (click)="viewInfo(item)"
                class="font-weight-bold btnfont py-4 mx-4 mb-3 btn btn-outline-secondary float-left"> {{item?.options}}
              </button>
  
            </div>
  
          </div>
        </div>
  
        <div class="col-9 col-lg-8">
          <div class="row" *ngIf="layoutStatus == 1">
            <div class="col-12 col-lg-12 pb-3">
              <div class="box">
                <div class="row form-group">
                  <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
                    <h5 class="title" style="margin-top: 0.5rem"> Support Form </h5>
                  </div>
                </div>
                <form [formGroup]="supportForm" (ngSubmit)="onSubmit(supportForm.value)">
                  <div class="row form-group">
                    <div class="col-12 col-lg-12">
                        <ng-select [ngClass]="{ 'is-invalid': submitted && f.options.errors }" class="mbl" formControlName="options"
                        [items]="supportOption" bindLabel="name" bindValue="id" [clearable]="false" placeholder="Choose Your Options"></ng-select>
                      <div *ngIf="submitted && f.options.errors" class="invalid-feedback">
                        <div *ngIf="f.options.errors.required">Please choose your Options</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12 col-lg-12">
                      <textarea class="form-control mb-0" formControlName="descriptions" rows="3" placeholder="Description"></textarea>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12 col-lg-12">
                      <ng-select [ngClass]="{ 'is-invalid': submitted && f.year.errors }" class="mbl"
                             formControlName="year" [items]="yearList" [clearable]="false" placeholder="Year"></ng-select>
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.year.errors.required">School year cannot be empty</div>
                        <div *ngIf="f.year.errors.maxlength">School year cannot be more than {{utils.CODE_MAXLENGTH}} characters long</div>
                      </div>
                    </div>
                  </div>

                  <div class="row form-group">
                      <div class="col-5"></div>
                      <button class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 btn btn-outline-dark btnfont"
                          type="submit"> {{submitBtnName}} </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
  
          <div class="row" *ngIf="layoutStatus == 2">
            <div class="col-12 col-lg-12 pb-3">
              <div class="box">
                <div class="row form-group">
                  <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
                    <h5 class="title" style="margin-top: 0.5rem"> Form Details </h5>
                  </div>
                </div>
                <form [formGroup]="supportForm" (ngSubmit)="onSubmit(supportForm.value)">
                  <div class="row form-group">
                    <div class="col-12 col-lg-12">
                      <input [ngClass]="{ 'is-invalid': submitted && f.options.errors }" class="form-control"
                             formControlName="options" placeholder="Options" disabled>
                      <div *ngIf="submitted && f.options.errors" class="invalid-feedback">
                        <div *ngIf="f.options.errors.required">Options cannot be empty</div>
                        <div *ngIf="f.options.errors.maxlength">Options cannot be more than {{utils.CODE_MAXLENGTH}} characters long</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12 col-lg-12">
                      <textarea class="form-control" formControlName="descriptions" rows="3" placeholder="descriptions" disabled></textarea>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12 col-lg-12">
                      <textarea class="form-control" formControlName="reply" rows="3" placeholder="reply" disabled ></textarea>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
